<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Brawl Star stats</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="text/javascript">
        $(document).ready(function(){
          $("button").click(function() {
          $('html,body').animate({
          scrollTop: $(".scroll").offset().top},
          2400);
        });
      });
        </script>
    </head>
  <body class="layout">
    <header>
          <nav class="navbar navbar-expand-lg navbar-dark">
              <a class="navbar-brand" href="#" id="nav_header"><img src="{{url_for('static', filename='images/other/logo.png')}}" height="50px" width="50px"></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
                    <a class="nav-item nav-link" href="{{ url_for('leaderboards') }}">Leaderboards</a>
                    <button type="button" class="nav-item nav-link" id="about_button">About</button>
                </div>
              </div>
            </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
